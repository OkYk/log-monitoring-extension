logs:
  - displayName: "TestLog"
    logDirectory: "src/test/resources"
    logName: "test-log-regex.log"
    searchStrings:
       - pattern: "(\\s|^)m\\w+(\\s|$)"
         matchExactString: false
         caseSensitive: false
       - pattern: "<\\w*>"
         matchExactString: false
         caseSensitive: false
       - pattern: "\\[JMX.*\\]"
         matchExactString: false
         caseSensitive: false
       - pattern: "debug"
         matchExactString: false
         caseSensitive: false
       - pattern: "info"
         matchExactString: false
         caseSensitive: false
       - pattern: "error"
         matchExactString: false
         caseSensitive: false

  - displayName: ""
    logDirectory: "src/test/resources"
    logName: "test-log-1.log"
    searchStrings:
       - pattern: "debug"
         matchExactString: true
         caseSensitive: false
       - pattern: "info"
         matchExactString: true
         caseSensitive: false
       - pattern: "error"
         matchExactString: true
         caseSensitive: false
    
# Number of concurrent threads
noOfThreads: 3

#prefix used to show up metrics in AppDynamics 
metricPrefix: "Custom Metrics|LogMonitor|"