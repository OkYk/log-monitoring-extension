logs:
  - displayName: "TestLog1"
    logDirectory: "src/test/resources"
    logName: "test-log-1.log"
    searchStrings:
       - pattern: "debug"
         matchExactString: false
         caseSensitive: false
       - pattern: "info"
         matchExactString: false
         caseSensitive: false
       - pattern: "error"
         matchExactString: false
         caseSensitive: false
    
  - displayName: ""
    logDirectory: "src/test/resources"
    logName: "test-log-2.log"
    searchStrings:
       - pattern: "trace"
         matchExactString: true
         caseSensitive: false
    
# Number of concurrent threads
noOfThreads: 3

#prefix used to show up metrics in AppDynamics 
metricPrefix: "Custom Metrics|LogMonitor|"